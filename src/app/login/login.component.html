<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" [(ngModel)]="email" type='text' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" [(ngModel)]="password" type='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="d-flex justify-content-center">
    <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
